<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar_ver3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/131e8b70d3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="clock"></div>
        <div class="today_date"></div>
        <div class="nav">
            <div class="yearMonth"></div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-up prev"></i>
                <i class="fa-solid fa-arrow-down-long next"></i>
            </div>
        </div>

        <div class="weekdays">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>

        <div class="days"></div>

    </div>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
